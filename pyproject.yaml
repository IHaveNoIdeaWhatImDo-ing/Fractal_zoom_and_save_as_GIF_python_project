project:
  name: fractal-app
  version: "1.0.0"
  description: "Interactive fractal visualization tool"
  requires-python: ">=3.8"
  dependencies:
    - numpy>=1.21.0
    - pillow>=9.0.0
    
  optional-dependencies:
    dev:
      - pylint>=2.12.0
      - black>=22.0.0
      - mypy>=0.941.0
      - flake8>=4.0.0
    test:
      - pytest>=7.0.0
      - pytest-cov>=4.0.0

build-system:
  requires: ["setuptools>=61.0", "wheel"]
  build-backend: "setuptools.build_meta"